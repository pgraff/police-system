server:
  port: 8080

spring:
  application:
    name: police-system-edge
  
  # Jackson configuration for JSON serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  # Kafka configuration (will be overridden by environment-specific configs)
  kafka:
    bootstrap-servers: localhost:9092
  
  # Database configuration for webhooks and idempotency
  datasource:
    url: ${EDGE_DATASOURCE_URL:jdbc:postgresql://localhost:5432/police}
    username: ${EDGE_DATASOURCE_USERNAME:postgres}
    password: ${EDGE_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# NATS/JetStream configuration
# Connect to all three NATS servers in the cluster for high availability
# The client will automatically failover if one server goes down
nats:
  url: nats://localhost:4222,nats://localhost:4223,nats://localhost:4224
  enabled: true
  query:
    enabled: true
    timeout: 2000  # milliseconds

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json


# Application-specific configuration
api:
  base-path: /api
  version: v1

