server:
  port: 8080

spring:
  application:
    name: police-system-edge
  
  # Jackson configuration for JSON serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  # Kafka configuration (will be overridden by environment-specific configs)
  kafka:
    bootstrap-servers: localhost:9092

# NATS/JetStream configuration
# Connect to all three NATS servers in the cluster for high availability
# The client will automatically failover if one server goes down
nats:
  url: nats://localhost:4222,nats://localhost:4223,nats://localhost:4224
  enabled: true

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Application-specific configuration
api:
  base-path: /api
  version: v1

