server:
  port: 0  # Use random port for tests

spring:
  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers}  # Will be set by test containers

# NATS/JetStream configuration - disabled for tests
nats:
  enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

