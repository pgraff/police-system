server:
  port: 0  # Use random port for tests

spring:
  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers}  # Will be set by test containers
  
  # Database configuration for webhooks and idempotency (will be overridden by test containers)
  datasource:
    url: ${EDGE_DATASOURCE_URL:jdbc:postgresql://localhost:5432/police_test}
    username: ${EDGE_DATASOURCE_USERNAME:test}
    password: ${EDGE_DATASOURCE_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# NATS/JetStream configuration - will be set by test containers
nats:
  url: ${nats.url:nats://localhost:4222}  # Will be set by test containers
  enabled: ${nats.enabled:true}  # Enabled for tests with test container

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

